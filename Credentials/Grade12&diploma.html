<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade12/O Level/Equivalent Certificate</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1>Grade12/Diploma</h1>
    <form id="Grade12">

        <div class="form-control">
            <label for="Field Of Study" id="Field Of Study">Field Of Study
                <input type="text"
                id="studyFieldGrade12"
                placeholder="tell us about your Field of Study"/>
            </label>
            </div>

        <div class="form-control">
            <label for="YearOfCompletion" id="YearOfCompletion">YearOfCompletion
                <input type="date"
                id="completionDate"
                />
            </label>

            <div class="form-control">
                <label for="overallPercentage" id="overallPercentage">overallPercentage
                    <input type="text"
                    id="overallPercentage"
                    placeholder="Your answer"
                    />
                </label>
            </div>
        </div>
<button id="back" onclick="history.back">Back</button>


        </div>
    </form>
</body>
</html>
